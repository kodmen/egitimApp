<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="donem">
      <h2 data-cy="donemDetailsHeading"><span jhiTranslate="temrinMatikApp.donem.detail.title">Donem</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ donem.id }}</span>
        </dd>
        <dt><span jhiTranslate="temrinMatikApp.donem.isim">Isim</span></dt>
        <dd>
          <span>{{ donem.isim }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/donem', donem.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
