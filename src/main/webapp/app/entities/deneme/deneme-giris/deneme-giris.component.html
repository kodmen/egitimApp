<div class="col-md-6">
    <div class="row">
      <div class="col">s√ºre</div>
    </div>
    <div class="row">
      <pagination-controls (pageChange)="p = $event" class="float-right"></pagination-controls>
    </div>
  
    <div class="row">
      <div *ngFor="let d of sinav.sorular | paginate: { itemsPerPage: 1, currentPage: p }">
        <img [src]="foto + d.soruResimUrl" class="rounded mx-auto d-block responsive" alt="..." />
        <hr />
      </div>
    </div>
    <div class="row">
      <form [formGroup]="form" (submit)="save()">
        <div class="input-field d-none">
          <input matInput type="text" name="email" formControlName="testId" />
        </div>
        <div
          *ngFor="let control of cevaplarFieldAsFormArray.controls | paginate: { itemsPerPage: 1, currentPage: p }; let i = index"
          formArrayName="sorular"
        >
          <form [formGroup]="control">
            <table class="table table-sm border border-dark border-2 m-2" style="width: min-content">
              <tbody>
                <tr>
                  <div class="radio-toolbar d-flex justify-content-end">
                    <td scope="col">
                      <input type="radio" value="A" [id]="'cevapA' + i" name="cevap" formControlName="cevap" /><label [for]="'cevapA' + i"
                        >A</label
                      >
                    </td>
                    <td scope="col">
                      <input type="radio" value="B" id="cevapB" [id]="'cevapB' + i" name="cevap" formControlName="cevap" /><label
                        [for]="'cevapB' + i"
                        >B</label
                      >
                    </td>
                    <td scope="col">
                      <input type="radio" value="C" id="cevapC" [id]="'cevapC' + i" name="cevap" formControlName="cevap" /><label
                        [for]="'cevapC' + i"
                        >C</label
                      >
                    </td>
                    <td scope="col">
                      <input type="radio" value="D" id="cevapD" [id]="'cevapD' + i" name="cevap" formControlName="cevap" /><label
                        [for]="'cevapD' + i"
                        >D</label
                      >
                    </td>
                    <td scope="col">
                      <input type="radio" value="E" id="cevapE" [id]="'cevapE' + i" name="cevap" formControlName="cevap" /><label
                        [for]="'cevapE' + i"
                        >E</label
                      >
                    </td>
  
                    <td scope="col">
                      <input type="radio" value="" [id]="'cevapBos' + i" name="cevap" formControlName="cevap" checked />
                      <label [for]="'cevapBos' + i">Bos</label>
                    </td>
                  </div>
                </tr>
              </tbody>
            </table>
          </form>
        </div>
  
        <div class="d-flex justify-content-center">
          <button class="btn btn-primary m" type="submit" [disabled]="form.invalid">Testi tamamla</button>
        </div>
      </form>
    </div>
  </div>
