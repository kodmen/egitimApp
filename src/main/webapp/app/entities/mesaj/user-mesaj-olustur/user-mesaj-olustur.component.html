<div class="content">

  <div class="container">

    <jhi-alert-error></jhi-alert-error>



    <div class="row justify-content-center">
      <div class="col-md-10">

        <ng-container *ngIf="isSend">

          <div class="alert alert-success" role="alert">
            Teşekkürler mesajınız iletilmiştir
          </div>
        </ng-container>
        <div class="row align-items-center">
          <div class="col-lg-7 mb-5 mb-lg-0">

            <h2 class="mb-5">Formu doldur.<br> Çok kolay.</h2>

            <form class="border-right pr-5 mb-5" method="post" id="contactForm" name="contactForm" (ngSubmit)="save()"
              [formGroup]="editForm">


              <div class="row">
                <div class="col-md-12 form-group">
                  <input formControlName="userName" type="text" class="form-control " name="lname" id="lname"
                    placeholder="İsim soyisim">
                </div>
              </div>

              <div class="row">
                <div class="col-md-12 form-group">
                  <input formControlName="eposta" type="text" class="form-control mt-3" name="email" id="email"
                    placeholder="Email">
                </div>
              </div>

              <div class="row">
                <div class="col-md-12 form-group">
                  <textarea formControlName="mesaj" class="form-control mt-5" name="message" id="message" cols="30"
                    rows="7" placeholder="Mesajınızı yazınız"></textarea>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <input type="submit" value="Mesaj Gönder" class="btn btn-tema mt-5 rounded-0 py-2 px-4">
                  <span class="submitting"></span>
                </div>
              </div>
            </form>





          </div>
          <div class="col-lg-4 ml-auto">
            <h3 class="mb-4">Her şey hakkında konuşalım.</h3>
            <p>Uygulamayla alakalı istek görüş ve önerilerinizi yazabilirsiniz. İsterseniz uygulamaya destek
              olabilirsiniz. Sunucu ve geliştirme ücretleri destek olabilirsiniz</p>
            <p><a style="color: #155263;" href="https://www.buymeacoffee.com/bedirhanE" target="_blank">Destek
                sayfası</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
