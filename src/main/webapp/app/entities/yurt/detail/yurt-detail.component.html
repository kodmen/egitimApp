<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="yurt">
      <h2 data-cy="yurtDetailsHeading"><span jhiTranslate="temrinMatikApp.yurt.detail.title">Yurt</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ yurt.id }}</span>
        </dd>
        <dt><span jhiTranslate="temrinMatikApp.yurt.isim">Isim</span></dt>
        <dd>
          <span>{{ yurt.isim }}</span>
        </dd>
        <dt><span jhiTranslate="temrinMatikApp.yurt.mesul">Mesul</span></dt>
        <dd>
          <span>{{ yurt.mesul?.login }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/yurt', yurt.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
