<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="konu">
      <h2 data-cy="konuDetailsHeading"><span jhiTranslate="temrinMatikApp.konu.detail.title">Konu</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ konu.id }}</span>
        </dd>
        <dt><span jhiTranslate="temrinMatikApp.konu.isim">Isim</span></dt>
        <dd>
          <span>{{ konu.isim }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button  *jhiHasAnyAuthority="'ROLE_ADMIN'" type="button" [routerLink]="['/konu', konu.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
